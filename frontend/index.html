<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhisperX Summarizer</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    label, input, select, textarea { display: block; margin-top: 1em; width: 100%; }
    button { margin-top: 1.5em; padding: 0.5em 1em; }
    .output { margin-top: 2em; white-space: pre-wrap; background: #f4f4f4; padding: 1em; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Upload Audio for Transcription and Summary</h1>

  <form id="uploadForm">
    <label for="file">Audio File:</label>
    <input type="file" id="file" name="file" accept="audio/*" required>

    <label for="input_language">Input Language (optional):</label>
    <input type="text" id="input_language" name="input_language" placeholder="e.g. en, fr, fa">

    <label for="target_language">Translate To (default: en):</label>
    <input type="text" id="target_language" name="target_language" value="en">

    <label>
      <input type="checkbox" id="diarize" name="diarize" checked>
      Include Speaker Diarization
    </label>

    <label for="custom_prompt">Custom Summary Prompt (optional):</label>
    <textarea id="custom_prompt" name="custom_prompt" rows="3"></textarea>

    <button type="submit">Submit</button>
  </form>

  <div class="output" id="output"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const file = form.file.files[0];
      const inputLanguage = form.input_language.value || "";
      const targetLanguage = form.target_language.value || "en";
      const diarize = form.diarize.checked;
      const customPrompt = form.custom_prompt.value;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("input_language", inputLanguage);
      formData.append("target_language", targetLanguage);
      formData.append("diarize", diarize);
      formData.append("custom_prompt", customPrompt);

      document.getElementById("output").textContent = "Processing... Please wait...";

      try {
        const response = await fetch("https://your-backend-url.onrender.com/process", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("Server returned an error");
        }

        const data = await response.json();
        document.getElementById("output").innerHTML = `
          <h3>Transcript</h3>
          <div>${data.transcript}</div>
          <h3>Translated</h3>
          <div>${data.translated}</div>
          <h3>Summary</h3>
          <div>${data.summary}</div>
        `;
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>

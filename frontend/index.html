<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhisperX Summarizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Upload Audio for Transcription and Summary</h1>

  <form id="uploadForm">
    <label for="file">Audio File:</label>
    <input type="file" id="file" name="file" accept="audio/*" required>

    <label for="input_language">Input Language (optional):</label>
    <input type="text" id="input_language" name="input_language" placeholder="e.g. en, fr, fa">

    <label for="target_language">Translate To (default: en):</label>
    <input type="text" id="target_language" name="target_language" value="en">

    <label>
      <input type="checkbox" id="diarize" name="diarize" checked>
      Include Speaker Diarization
    </label>

    <label for="custom_prompt">Custom Summary Prompt (optional):</label>
    <textarea id="custom_prompt" name="custom_prompt" rows="3"></textarea>

    <button type="submit">Submit</button>
  </form>

  <div class="output" id="output"></div>

  <script src="script.js"></script>
</body>
</html>
